# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs

version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          DB_HOST: localhost
          DB_PORT: 3307
          DB_NAME: calidad
          DB_USER: root
          DB_PASSWORD: 123456

    steps:
      - run:
          name: Install MySQL
          command: |
            sudo apt-get update
            sudo apt-get install mysql-client -y

      - run:
          name: Configure MySQL
          command: |
            echo "Waiting for MySQL to start..."
            while ! mysqladmin ping -h $DB_HOST -P $DB_PORT --silent; do sleep 1; done
            echo "MySQL started."

            mysql -h $DB_HOST -P $DB_PORT -u $DB_USER -p$DB_PASSWORD -e "CREATE DATABASE $DB_NAME;"
            mysql -h $DB_HOST -P $DB_PORT -u $DB_USER -p$DB_PASSWORD $DB_NAME < src/resources/iniDB.sql

      - run:
          name: Run Tests
          command: |
            ./gradlew test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
